{% extends 'base.html' %}
{% block content %}

<div class="container" style="margin-top: 50px; width: 30vw;">
    <form action="{% url 'login' %}" method="post" class="form-control">
        {% csrf_token %}
        <p style="font-weight: bold; text-align: center; font-size: 30px;">Login</p>
        <label for="usuario">Usuário</label>
        <input type="text" required class="form-control" name="usuario">
        <label for="senha">Senha</label>
        <input type="password" required class="form-control" name="senha">
        <input type="submit" style="margin-top:15px;">
        <p style="margin-top:10px;">Ainda não possui cadastro? <a href="{% url 'cadastro' %}">Faça sua conta.</a></p>
    </form>
</div>
{% endblock %}
