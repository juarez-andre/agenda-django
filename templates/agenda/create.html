{% extends 'base.html' %}
{% block content %}
    <div style="margin-top: 50px;" class="container">
    <form action="{% url 'create' %}" method="post" class="form-control">
        {% csrf_token %}
        <p style="font-weight: bold; text-align: center; font-size: 30px;">Marcar na Agenda</p>
        {% for fields in form.visible_fields %}
            <section style="margin-bottom: 10px">
            {{ fields.label }}
            <br>
            {{ fields }}
            </section>
            {% for error in fields.errors %}
                <section style="padding: 2px;"class='alert alert-danger' role=”alert”>
                {{ fields.errors }}
                </section>
            {% endfor %}
        {% endfor %}
        <input type="submit" value="Salvar">
    </form>
    </div>
</body>
{% endblock %}
